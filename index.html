<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="content"></div>
    <script>
      fetch("https://ci-swapi.herokuapp.com/api/")
      .then(resonse => resonse.jason())
      .then(data => {
          document.getElementById("content").innerText = data.people;
      })
    </script>
  
</body>
</html>
